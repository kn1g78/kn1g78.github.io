<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxx的个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            transition: background 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #121212);
            color: #ffffff;
        }
        
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        body.dark-mode header {
            background: rgba(30, 30, 30, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .mode-toggle {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: linear-gradient(135deg, #6e8efb, #4a6cf7);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .mode-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .profile-section {
            flex: 1;
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        body.dark-mode .profile-card {
            background: rgba(30, 30, 30, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(74, 108, 247, 0.8);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .social-links {
            margin-top: 1rem;
        }
        
        .social-links a {
            color: #4a6cf7;
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        body.dark-mode .social-links a {
            color: #ffdd57;
        }
        
        .social-links a:hover {
            color: #3b5bdb;
            transform: translateY(-5px);
        }
        
        .skills-section {
            flex: 2;
        }
        
        .skills-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1.2s ease-out;
        }
        
        .skills-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        body.dark-mode .skills-card {
            background: rgba(30, 30, 30, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .skills-list {
            list-style: none;
            padding: 0;
        }
        
        .skills-list li {
            background: rgba(255, 255, 255, 0.8);
            margin: 0.5rem 0;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        body.dark-mode .skills-list li {
            background: rgba(51, 51, 51, 0.8);
            color: white;
        }
        
        .skills-list li:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .projects-section {
            flex: 2;
        }
        
        .projects-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1.4s ease-out;
        }
        
        .projects-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        body.dark-mode .projects-card {
            background: rgba(30, 30, 30, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .projects-list {
            list-style: none;
            padding: 0;
        }
        
        .projects-list li {
            background: rgba(255, 255, 255, 0.8);
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        body.dark-mode .projects-list li {
            background: rgba(51, 51, 51, 0.8);
            color: white;
        }
        
        .projects-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .projects-list a {
            display: flex;
            align-items: center;
            color: inherit;
            text-decoration: none;
        }
        
        .projects-list a i {
            margin-right: 1rem;
            font-size: 1.5rem;
            color: #4a6cf7;
        }
        
        body.dark-mode .projects-list a i {
            color: #ffdd57;
        }
        
        .projects-list a:hover i {
            color: #3b5bdb;
        }
        
        footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        body.dark-mode footer {
            background: rgba(30, 30, 30, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .friends-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .friends-list li {
            margin: 0.5rem 0;
        }
        
        .friends-list a {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #4a6cf7);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        body.dark-mode .friends-list a {
            background: linear-gradient(135deg, #ffdd57, #ffcc00);
            color: #121212;
        }
        
        .friends-list a:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .friends-list a i {
            margin-right: 0.5rem;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .friends-list {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>xxx的个人主页</h1>
        <button class="mode-toggle" id="modeToggle">切换模式</button>
    </header>

    <div class="main-content">
        <div class="profile-section">
            <div class="profile-card">
                <img src="https://via.placeholder.com/150" alt="头像" class="profile-img">
                <h2>Name</h2>
                <p>介绍</p>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-globe"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="skills-section">
            <div class="skills-card">
                <h2>我的技能</h2>
                <ul class="skills-list">
                    <li>HTML & CSS</li>
                    <li>JavaScript</li>
                    <li>React</li>
                    <li>Node.js</li>
                    <li>Python</li>
                    <li>UI/UX 设计</li>
                </ul>
            </div>
        </div>
        <div class="projects-section">
            <div class="projects-card">
                <h2>我的项目</h2>
                <ul class="projects-list">
                    <li>
                        <a href="#">
                            <i class="fas fa-laptop-code"></i>
                            <div>
                                <h3>2</h3>
                                <p>222</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-shopping-cart"></i>
                            <div>
                                <h3>1</h3>
                                <p>111</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-tasks"></i>
                            <div>
                                <h3>3</h3>
                                <p>333</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <h2>友情链接</h2>
        <ul class="friends-list">
            <li><a href="https://example.com" target="_blank"><i class="fas fa-link"></i> xxx网站</a></li>
            <li><a href="https://example.com" target="_blank"><i class="fas fa-blog"></i> xxx博客</a></li>
            <li><a href="https://example.com" target="_blank"><i class="fas fa-paint-brush"></i> xxx作品集</a></li>
        </ul>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const modeToggle = document.getElementById('modeToggle');
            const body = document.body;

            if (modeToggle) {
                modeToggle.addEventListener('click', () => {
                    body.classList.toggle('dark-mode');
                    const isDarkMode = body.classList.contains('dark-mode');
                    modeToggle.textContent = isDarkMode ? '亮色模式' : '暗黑模式';
                    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                });
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    body.classList.add('dark-mode');
                    modeToggle.textContent = '亮色模式';
                } else {
                    modeToggle.textContent = '暗黑模式';
                }
            }
        });
    </script>
</body>

</html>
